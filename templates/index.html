<!DOCTYPE html>

<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="../css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Advent+Pro:400,100' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
  <script src="../js/jQuery.js"></script>
  <script src="../js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 

</head>
<body>
  <div id="main">
    
    <!--begin header and navbar-->
    <div id="header" class="clearfix">
    </div>
    <nav class="clearfix">
      <ul class="clearfix">
        <li><a href="/"><strong>Home</strong></a></li>
        <li><a href="work-experience.html">Where I've Been</a></li>
        <li><a href="projects.html">What I've Done</a></li>
        <li><a href="education.html">How I Grow</a></li>
      </ul>
      <a href="#" id="pull">Menu</a>
    </nav>
     <!--end of header and navbar-->

    {% block content %}
    <section>
      <div id="main-body">
        <div id="bio-skills-box" class="primary-column">
          <div id="pic">
          </div>
          <section id="skills-section">
          </section>
          <div class="progress">
            <div class="progress-bar gradient-grey" role="progressbar" aria-valuenow="75%" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
                <h5>HTML</h5>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar gradient-grey" role="progressbar" aria-valuenow="60%" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <h5>CSS</h5>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar gradient-grey" role="progressbar" aria-valuenow="40%" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                <h5>JavaScript</h5>
            </div>
          </div>
          <div class="progress">
            <div class="progress-bar gradient-grey" role="progressbar" aria-valuenow="30%" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                <h5>Python</h5>
            </div>
          </div>
        </div>
        <div class="blurb secondary-column">
          <blockquote>"The only way to do great work, is to love what you do."</blockquote> 
        </div>
        <div id="contact-me">
          <h1 class="contact-heading">Contact Me</h1>
        </div>
    </section>
    {% endblock %}

  <!--
  The next line tells the browser where to download the JavaScript file you'll be
  writing. In resumeBuilder.js, you'll be writing code that builds the resume
  dynamically when this website, index.html, is opened.
  -->
  <script src="../js/resumeBuilder.js"></script>

  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('map-div').style.display = 'none';
    }
  </script>
